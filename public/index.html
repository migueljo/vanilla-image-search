<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search image</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="../src/app.js"></script>
</head>
<body>
  <main class="container">
    <h1>Search images</h1>
    <input id="search" class="search-input" placeholder="Search images" />
    <div id="image-list" class="image-list"></div>
  </main>
  <dialog id="image-dialog" class="image-dialog">
    <div class="image-dialog__wrapper">
      <button id="image-dialog-close" class="image-dialog__close">
        Close
      </button>
      <figure class="image-dialog__img-ctn">
        <img id="image-dialog-image" class="image-dialog__img" />
      </figure>
    </div>
  </dialog>
</body>
</html>
